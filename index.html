<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <style>
      @font-face {
        font-family: myFont;
        src: url("./assets/fonts/Roboto-Regular.ttf");
      }
      @font-face {
        font-family: myFontBold;
        src: url("./assets/fonts/Roboto-Bold.ttf");
      }
      :root {
        /* colors */
        --white-color: white;
        --darkblue-color: #36384d;
        --red-color: red;
        --lightred-color: rgb(255, 236, 236);
        --orange-color: #fc6a3b;
        --lightorange-color: #feb096;
        --pink-color: #ff537b;
        --black-color: #272b44;
        --gray-color: rgb(157, 157, 157);

        /* font size */
        --small-font: 12px;
        --normal-font: 15px;
        --medium-font: 20px;
        --large-font: 30px;
        --verylargge-font: 40px;
      }
      body {
        font-family: myFont;
        background-color: var(--black-color);
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
      .dialog-container {
        background-color: var(--white-color);
        border-radius: 10px;
        width: 600px;
        height: 450px;
        padding: 10px;
        display: flex;
        flex-direction: row;
        font-size: var(--small-font);
      }

      .left-panel {
        flex: 1 0 0px;
        padding: 30px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: stretch;
      }
      .right-panel {
        flex: 1 0 0px;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .header-text {
        font-size: var(--large-font);
        font-family: myFontBold;
        text-align: center;
      }

      .list-item {
        margin-top: 5px;
        display: flex;

        align-items: center;
      }

      .icon-image {
        margin-right: 10px;
      }

      .btn {
        border: none;
        cursor: pointer;
        display: block;
        border-radius: 10px;
        color: white;
        background: linear-gradient(
          to right,
          var(--pink-color),
          var(--orange-color)
        );
        padding: 20px;
        margin-bottom: 20px;

        box-shadow: 0px 10px 20px 1px var(--lightorange-color);
      }

      .btn:hover {
        background: var(--darkblue-color);
        box-shadow: none;
      }

      .input-box {
        border: 1px solid var(--gray-color);
        border-radius: 5px;
        padding: 8px;
        margin-top: 10px;
        margin-bottom: 10px;
      }

      .input-box:focus {
        border: 1px solid var(--darkblue-color);
        outline: none;
      }
    </style>

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <div class="dialog-container">
      <div class="left-panel">
        <h1 class="header-text">Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updated on:</p>
        <div class="sorted-item-container">
          <div class="list-item">
            <img class="icon-image" src="./assets/images/icon-list.svg" />
            <span>Product discovery and building what matters</span>
          </div>
          <div class="list-item">
            <img class="icon-image" src="./assets/images/icon-list.svg" />
            <span>Measuring to ensure updates are a success</span>
          </div>
          <div class="list-item">
            <img class="icon-image" src="./assets/images/icon-list.svg" />
            <span>And much more!</span>
          </div>
        </div>

        <div
          style="
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
          "
        >
          <b>Email address</b>
          <span
            id="invalid-email-label"
            style="color: var(--red-color); opacity: 0"
            >Valid email required</span
          >
        </div>
        <input
          id="email-input"
          onkeydown="clearInvalidEmailStyle()"
          class="input-box"
          type="email"
          required
        />
        <button class="btn" onclick="addEmail()">
          Subscribe to monthly newesletter
        </button>
      </div>
      <div class="right-panel">
        <img
          style="object-fit: cover; height: 100%"
          src="./assets/images/illustration-sign-up-desktop.svg"
        />
      </div>
    </div>
    <script>
      function addEmail() {
        // === validation process for the email address ===
        // pattern to match the email info
        var validRegex =
          /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;

        // get input element from DOM
        var inputElement = document.querySelector("#email-input");
        // get error label from DOM
        var invalidMessageLabel = document.querySelector(
          "#invalid-email-label"
        );

        // get computed styles to have access to global variables defined in css style sheets
        var computedStyles = getComputedStyle(document.querySelector(":root"));

        if (inputElement.value.match(validRegex)) {
          // the email is valid so hide the main dialog and show the "Successful Operation" dialog
          console.log("the email is valid");

          // hide the invalid email message
          invalidMessageLabel.style.opacity = 0;
        } else {
          console.log("the email is invalid");
          // the email is invalid so add some alert styling to the visual interface
          // and wait for the user to enter a valid email

          // change the style of invalid email message element
          invalidMessageLabel.style.opacity = 1;

          // change the style of input element
          inputElement.style.backgroundColor =
            computedStyles.getPropertyValue("--lightred-color");
          inputElement.style.color =
            computedStyles.getPropertyValue("--red-color");
          inputElement.style.borderColor =
            computedStyles.getPropertyValue("--red-color");
        }
      }

      function clearInvalidEmailStyle() {
        console.log("change detected");
        // get input element from DOM
        var inputElement = document.querySelector("#email-input");
        // get error label from DOM
        var invalidMessageLabel = document.querySelector(
          "#invalid-email-label"
        );
        // get computed styles to have access to global variables defined in css style sheets
        var computedStyles = getComputedStyle(document.querySelector(":root"));

        // remove the inline color property value
        inputElement.style.color = null;
        // remove the inline border-color property value
        inputElement.style.borderColor = null;
        // remove the inline background-color property value
        inputElement.style.backgroundColor = null;

        invalidMessageLabel.style.opacity = 0;
      }
    </script>
  </body>
</html>
